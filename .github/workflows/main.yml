name: Deploy on VPS
run-name: ${{ github.actor }} is deploying ruabr on VPS üöÄ
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      # Checkout the latest code from the repository
      - name: Checkout Code üì•
        uses: actions/checkout@v4

      # Setup Node.js environment with caching enabled for npm
      - name: Setup Node.js Environment ‚öôÔ∏è
        uses: actions/setup-node@v4
        with:
          node-version: ${{ secrets.RUA_NODE_VERSION || '20' }}
          cache: "npm"

      # Cache node_modules folder based on package-lock.json hash to speed up installs
      - name: Cache Node Modules üì¶
        uses: actions/cache@v3
        id: cache-npm
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies only if cache was not hit (i.e., package-lock.json changed)
      - name: Install Dependencies ‚¨áÔ∏è
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: npm ci

      # Cache the build output folder 'dist' based on source files and config hashes
      - name: Cache Build Artifacts üèóÔ∏è
        uses: actions/cache@v3
        with:
          path: dist
          key: ${{ runner.os }}-build-${{ hashFiles('src/**/*', 'public/**/*', 'package.json', 'vite.config.js') }}

      # Build the React application using Vite
      - name: Build React Application üî®
        run: npm run build

      # Deploy the built files to the VPS via SFTP using SSH key authentication
      - name: Deploy to VPS via SFTP üöÄ
        uses: easingthemes/ssh-deploy@v5.0.3
        with:
          SSH_PRIVATE_KEY: ${{ secrets.RUA_SSH_PRIVATE_KEY }}
          ARGS: "-rz --delete"
          SOURCE: "dist/"
          REMOTE_HOST: ${{ secrets.RUA_REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.RUA_REMOTE_USER }}
          REMOTE_PORT: ${{ secrets.RUA_REMOTE_PORT || 22 }}
          TARGET: ${{ secrets.RUA_REMOTE_TARGET }}
